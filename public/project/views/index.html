<!DOCTYPE html>
<html lang="en" ng-app="VictorStoreApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Victor's Store</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <!-- Created JS files-->
    <script src="../app.js"></script>
    <script src="../config.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="../services/clothes.service.client.js"></script>
    <script src="./users.controller.js"></script>
    <script src="./clothes.controller.js"></script>
</head>

<body ng-controller="UserController">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-bar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Victor's Store</a>
        </div>
    </div>
</div>
<!-- Sidebar and Main Content -->
<div class="container-fluid">
    <div row="row">
        <div class="col-sm-3 col-md-2 sidebar" id="side-bar-collapse">
            <ul class="nav nav-sidebar">
                <li ng-class="{'active': $location.url()=='/users'}"><a href="#/users">Users</a></li>
                <li ng-class="{'active': $location.url()=='/clothes'}"><a href="#/clothes">Clothes</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view="'users.html'">
            <!-- Main Content -->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
