<div class="container">
    <h1 class="text-center">Register</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-xs-2 text-right">First Name*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="firstName"required>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-xs-2 text-right">Last Name*</label>

            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-2 text-right">Email*</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-2 text-right">Password*</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-xs-2 text-right">Confirm Password*</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="password2" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-2 text-right">Address*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="address" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-2 text-right">City*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="city" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-2 text-right">State*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="state" required>
            </div>
        </div>
        <div class="form-group">
            <label for="zipCode" class="col-xs-2 text-right">Zip Code*</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="zipCode" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-xs-offset-2">Submit</button>
    </form>
