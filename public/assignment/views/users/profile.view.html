<!DOCTYPE html>
<html lang="en">
<body>
	<!-- Main Content -->
	<div class="container-fluid">
    	<div class="row">
         	<div class="main">
         		<h1>Profile</h1>

         		<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
				    <div class="col-sm-10">
				      <input ng-model="currentUser.username" type="text" class="form-control" id="inputUsername" placeholder="myusername">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
				    <div class="col-sm-10">
				      <input ng-model="loggedUser.password" type="password" class="form-control" id="inputPassword" placeholder="mypassword">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
				    <div class="col-sm-10">
				      <input ng-model="loggedUser.firstName" type="text" class="form-control" id="inputFirstName" placeholder="Juan">
				    </div>
				  </div>

				  <div class="form-group">
				    <label ng-model="loggedUser.lastName" for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputLastName" placeholder="Garcia">
				    </div>
				  </div>

				<div class="form-group">
					<label ng-model="loggedUser.email" for="inputEmail" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">	
						<input type="email" class="form-control" id="inputEmail" placeholder="name@provider.com">
					</div>
				</div>

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button ng-click="update(loggedUser)" class="btn btn-primary btn-block" href="profile.view.html">Update</button>
				    </div>
				  </div>

				</form>
         	</div>
      	</div>
    </div>
</body>
</html>
