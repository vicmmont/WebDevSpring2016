<!DOCTYPE html>
<html lang="en">
<body>
	<!-- Main Content -->
	<div class="container-fluid">
    	<div class="row">
         	<div class="main">
         		<h1>Register</h1>

         		<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
				    <div class="col-sm-10">
				      <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="myusername">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="mypassword">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password</label>
				    <div class="col-sm-10">
				      <input ng-model="passwordReentry" type="password" class="form-control" id="inputVerifyPassword" placeholder="mypassword">
				    </div>
				  </div>

				  <div class="form-group">
					  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					  <div class="col-sm-10">
					    <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
					  </div>
				  </div>

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <a ng-click="register(user)" class="btn btn-primary btn-block" href="profile.view.html">Register</a>
				    </div>
				  </div>

				</form>
         	</div>
      	</div>
    </div>
</body>
</html>
